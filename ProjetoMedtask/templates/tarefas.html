<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas - MedTask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="task-content">
        <h2>Minhas Tarefas</h2>

        <!-- Formulário para adicionar tarefas -->
        <form method="POST" action="/adicionar" class="add-form">
            <div class="input-group">
                <input type="text" name="titulo" placeholder="Título" required>
            </div>
            <div class="input-group">
                <label for="prioridade">Prioridade:</label>
                <select name="prioridade" required>
                    <option value="1">1 - Alta</option>
                    <option value="2">2 - Média</option>
                    <option value="3">3 - Baixa</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" name="horario" placeholder="Horário (ex: 930 ou 09:30)" required>
            </div>
            <button type="submit" class="btn">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <table class="task-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Prioridade</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tarefas %}
                <tr>
                    <td>{{ t[1] }}</td>
                    <td>{{ t[2] }}</td>
                    <td>{{ t[3] }}</td>
                    <td>
                        <a href="/editar/{{ t[0] }}" class="btn">Editar</a>
                        <a href="/deletar/{{ t[0] }}" class="btn btn-delete">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link para o menu -->
        <a href="/menu" class="btn btn-secondary">Voltar ao menu</a>
    </div>
</body>
</html>
