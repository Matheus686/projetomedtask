<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa - MedTask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="task-content">
        <h2>Editar Tarefa</h2>
        <form method="POST" class="edit-form">
            <div class="input-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarefa[1] }}" required>
            </div>
            <div class="input-group">
                <label for="prioridade">Prioridade:</label>
                <select name="prioridade" required>
                    <option value="1" {% if tarefa[2] == 'Alta' %}selected{% endif %}>1 - Alta</option>
                    <option value="2" {% if tarefa[2] == 'Média' %}selected{% endif %}>2 - Média</option>
                    <option value="3" {% if tarefa[2] == 'Baixa' %}selected{% endif %}>3 - Baixa</option>
                </select>
            </div>
            <div class="input-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" value="{{ tarefa[3] }}" required>
            </div>
            <button type="submit" class="btn">Salvar</button>
            <a href="/tarefas" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
