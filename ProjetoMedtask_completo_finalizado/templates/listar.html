<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas - MedTask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="task-content">
        <h2>Tarefas Ativas</h2>
        <div class="task-list">
            {% for tarefa in tarefas %}
                <div class="task-item">
                    <h3>{{ tarefa['titulo'] }} – Prioridade: {{ tarefa['prioridade'] }}</h3>
                    <p>Horário: {{ tarefa['horario'] }}</p>
                    <p>🗓 Criada em: {{ tarefa['data_criacao'] }}</p>
                    <div class="task-actions">
                        <a href="{{ url_for('editar', id=tarefa['id']) }}" class="btn">✏️ Editar</a>
                        <a href="{{ url_for('deletar', id=tarefa['id']) }}" class="btn btn-delete">🗑️ Deletar</a>
                        <a href="{{ url_for('concluir', id=tarefa['id']) }}" class="btn btn-success">✅ Concluir</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="/menu" class="btn btn-secondary">⬅️ Voltar ao menu</a>
    </div>
</body>
</html>
