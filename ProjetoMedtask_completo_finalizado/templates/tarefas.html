<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas - MedTask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="task-content">
        <h2>Minhas Tarefas</h2>

        <!-- Formulário para adicionar tarefas -->
        <form method="POST" action="/adicionar" class="add-form">
            <div class="input-group">
                <input type="text" name="titulo" placeholder="Título" required>
            </div>
            <div class="input-group">
                <label for="prioridade">Prioridade:</label>
                <select name="prioridade" required>
                    <option value="1">1 - Alta</option>
                    <option value="2">2 - Média</option>
                    <option value="3">3 - Baixa</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" name="horario" placeholder="Horário (ex: 930 ou 09:30)" required>
            </div>
            <button type="submit" class="btn">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <div class="task-list">
            {% for tarefa in tarefas %}
                <div class="task-item">
                    <h3>{{ tarefa['titulo'] }} – Prioridade: {{ tarefa['prioridade'] }}</h3>
                    <p>Horário: {{ tarefa['horario'] }}</p>
                    <p>🗓 Criada em: {{ tarefa['data_criacao'] }}</p>
                    <p>⏰ Prevista para: {{ tarefa['data_prevista'] }}</p>
                    <div class="task-actions">
                        <a href="{{ url_for('editar', id=tarefa['id']) }}" class="btn">✏️ Editar</a>
                        <a href="{{ url_for('deletar', id=tarefa['id']) }}" class="btn btn-delete">🗑️ Deletar</a>
                        <a href="{{ url_for('concluir', id=tarefa['id']) }}" class="btn btn-success">✅ Concluir</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Link para o menu -->
        <a href="/menu" class="btn btn-secondary">Voltar ao menu</a>
    </div>
</body>
</html>
